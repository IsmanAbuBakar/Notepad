<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class = "container-fluid">
        <!--Header-->
        <h1 class = "text-center">Note Pad Web App</h1>
        <hr>
        <div class="row">
            <div class="col-12">
                <!--Tool Area-->
              <button onclick= "execCommand('bold')"><i class="fas fa-bold"></i></button>
              <button onclick= "execCommand('italic')"><i class="fas fa-italic"></i></button>
              <button onclick= "execCommand('underline')"><i class="fas fa-underline"></i></button>
              <button onclick= "execCommand('strikethrough')"><i class="fas fa-strikethrough"></i></button>
              <button onclick= "execCommand('justifyLeft')"><i class="fas fa-align-left"></i></button>
              <button onclick= "execCommand('justifyCenter')"><i class="fas fa-align-center"></i></button>
              <button onclick= "execCommand('justifyRight')"><i class="fas fa-align-right"></i></button>
              <button onclick= "execCommand('cut')"><i class="fas fa-cut"></i></button>
              <button onclick= "execCommand('copy')"><i class="fas fa-copy"></i></button>
              <button onclick= "execCommand('undo')"><i class="fas fa-undo"></i></button>
              <button onclick= "execCommand('redo')"><i class="fas fa-redo"></i></button>
              <button onclick= "execCommand('subscript')"><i class="fas fa-subscript"></i></button>
              <button onclick= "execCommand('superscript')"><i class="fas fa-superscript"></i></button>
              <button onclick= "execCommand('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
              <button onclick= "execCommand('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
              <select onchange="execCommandWithArg('fontName', this.value);">
                  <option value="Arial">Arial</option>
                  <option value="Comic Sans MS">Comic Sans MS</option>
                  <option value="Courier">Courier</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Tahoma">Tahoma</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Verdana">Verdana</option>
              </select>
              <select onchange="execCommandWithArg('fontSize', this.value);">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
              <select onchange="execCommandWithArg('formatBlock', this.value);">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
              <button onclick="execCommand('insertHorizontalRule')">HR</button>
              <button onclick="savebtn()" id ="savebtn">Save</button>
              <button onclick="loadbtn()" id ="loadbtn">Load</button>
              <button onclick="clearbtn()" id="clearbtn">Clear</button>
              <button onclick="resetbtn()" id="resetbtn">Reset</button>
            
            <!--Text Area--> 
              <div id='textArea' contenteditable = "true">
              </div>
              <div class="row">
               <p class="col-m-2 col-xs-6 p-0 m-0 ml-3">Words: <span id="word-count"></span></p>
               <p class="col-m-2 col-xs-6 p-0 m-0 ml-3">Characters: <span id="char-count"></span></p> 
              </div>

            </div>
          
        </div>
        <!--Footer-->

        <div class="row text-dark text-center font-weight-bold ">
            <div class="col-12">
                 <p class="m-0">Copyright &copy by Isman</p>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
